<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarScan Pro - ドラッグ移動テスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg mb-4">
        <h1 class="text-2xl font-bold text-center mb-4">ドラッグ移動テスト</h1>
        
        <div class="space-y-4">
            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">テスト手順</h2>
                <ol class="text-sm list-decimal list-inside space-y-1">
                    <li>動画ファイルを選択</li>
                    <li>対向車進路分析モードを選択</li>
                    <li>フレームをキャプチャ</li>
                    <li>ズームインボタンで拡大</li>
                    <li>画像をドラッグして移動テスト</li>
                </ol>
            </div>
            
            <div class="bg-green-50 p-4 rounded-lg">
                <h2 class="font-semibold text-green-800">デバッグ情報</h2>
                <p class="text-sm">ブラウザの開発者ツール（F12）のコンソールでログを確認してください。</p>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                メインアプリを開く
            </a>
        </div>
    </div>
</body>
</html>
