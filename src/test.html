<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarScan Pro - 動作テスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">CarScan Pro - リファクタリング動作テスト</h1>
        
        <div class="space-y-4">
            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">1. JavaScript読み込みテスト</h2>
                <p id="jsLoadTest" class="text-sm">テスト中...</p>
            </div>
            
            <div class="bg-green-50 p-4 rounded-lg">
                <h2 class="font-semibold text-green-800">2. 関数定義テスト</h2>
                <p id="functionTest" class="text-sm">テスト中...</p>
            </div>
            
            <div class="bg-purple-50 p-4 rounded-lg">
                <h2 class="font-semibold text-purple-800">3. DOM要素取得テスト</h2>
                <p id="domTest" class="text-sm">テスト中...</p>
            </div>
            
            <div class="bg-yellow-50 p-4 rounded-lg">
                <h2 class="font-semibold text-yellow-800">4. グローバル変数テスト</h2>
                <p id="globalTest" class="text-sm">テスト中...</p>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                メインアプリケーションを開く
            </a>
        </div>
    </div>

    <!-- Test Elements (hidden) -->
    <input type="file" id="videoFile" style="display: none;">
    <video id="videoPlayer" style="display: none;"></video>
    <canvas id="videoCanvas" style="display: none;"></canvas>
    
    <!-- Load all scripts -->
    <script src="js/globals.js"></script>
    <script src="js/dom-elements.js"></script>
    <script src="js/utils/math.js"></script>
    <script src="js/utils/ui.js"></script>
    <script src="js/utils/canvas.js"></script>
    <script src="js/components/zoom-pan.js"></script>
    <script src="js/components/ai-comment.js"></script>
    <script src="js/analysis/dimension.js"></script>
    <script src="js/analysis/oncoming.js"></script>
    <script src="js/core/video-handler.js"></script>
    <script src="js/core/mode-manager.js"></script>
    
    <script>
        // Test functions
        function runTests() {
            // 1. JavaScript読み込みテスト
            try {
                document.getElementById('jsLoadTest').textContent = '✅ 全てのJavaScriptファイルが正常に読み込まれました';
                document.getElementById('jsLoadTest').className = 'text-sm text-green-600';
            } catch (e) {
                document.getElementById('jsLoadTest').textContent = '❌ JavaScript読み込みエラー: ' + e.message;
                document.getElementById('jsLoadTest').className = 'text-sm text-red-600';
            }
            
            // 2. 関数定義テスト
            try {
                const requiredFunctions = [
                    'calculateDistance', 'calculateAngle', 'showUIMessage', 'showMessage',
                    'drawPointOnCanvas', 'drawLineOnCanvas', 'resetZoomAndPan',
                    'generateAIComment', 'startDimensionMeasurement', 'captureFrame',
                    'handleVideoFileLoad', 'setAppMode'
                ];
                
                const missingFunctions = requiredFunctions.filter(func => typeof window[func] !== 'function');
                
                if (missingFunctions.length === 0) {
                    document.getElementById('functionTest').textContent = '✅ 全ての必要な関数が定義されています';
                    document.getElementById('functionTest').className = 'text-sm text-green-600';
                } else {
                    document.getElementById('functionTest').textContent = '❌ 未定義の関数: ' + missingFunctions.join(', ');
                    document.getElementById('functionTest').className = 'text-sm text-red-600';
                }
            } catch (e) {
                document.getElementById('functionTest').textContent = '❌ 関数テストエラー: ' + e.message;
                document.getElementById('functionTest').className = 'text-sm text-red-600';
            }
            
            // 3. DOM要素取得テスト
            try {
                const requiredElements = ['videoFile', 'videoPlayer', 'videoCanvas'];
                const missingElements = requiredElements.filter(id => !document.getElementById(id));
                
                if (missingElements.length === 0) {
                    document.getElementById('domTest').textContent = '✅ 全てのDOM要素が正常に取得できます';
                    document.getElementById('domTest').className = 'text-sm text-green-600';
                } else {
                    document.getElementById('domTest').textContent = '❌ 見つからないDOM要素: ' + missingElements.join(', ');
                    document.getElementById('domTest').className = 'text-sm text-red-600';
                }
            } catch (e) {
                document.getElementById('domTest').textContent = '❌ DOM要素テストエラー: ' + e.message;
                document.getElementById('domTest').className = 'text-sm text-red-600';
            }
            
            // 4. グローバル変数テスト
            try {
                const requiredGlobals = [
                    'currentAppMode', 'measurementState', 'points', 'zoomLevel', 'videoNaturalWidth'
                ];
                
                const missingGlobals = requiredGlobals.filter(variable => typeof window[variable] === 'undefined');
                
                if (missingGlobals.length === 0) {
                    document.getElementById('globalTest').textContent = '✅ 全てのグローバル変数が定義されています';
                    document.getElementById('globalTest').className = 'text-sm text-green-600';
                } else {
                    document.getElementById('globalTest').textContent = '❌ 未定義のグローバル変数: ' + missingGlobals.join(', ');
                    document.getElementById('globalTest').className = 'text-sm text-red-600';
                }
            } catch (e) {
                document.getElementById('globalTest').textContent = '❌ グローバル変数テストエラー: ' + e.message;
                document.getElementById('globalTest').className = 'text-sm text-red-600';
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 100);
        });
    </script>
</body>
</html>
